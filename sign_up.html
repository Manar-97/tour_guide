<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tour Guide</title>
        <!--Raender All Elements Normally-->
        <link rel="stylesheet" href="css/normalize.css" />
        <!--Font Awesome Library-->
        <link rel="stylesheet" href="css/all.min.css" />
        <!--Main Template CSS File-->
        <link rel="stylesheet" href="css/sign_up.css" />
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    </head>
    <body>

        <div class="sign-up">
            <img class="img" alt src="images/Rectangle39673.png">

            <div class="Rside">

                <div class="content">
                    <div class="title">Sign Up</div>
                    <div class="fullname">
                        <span>Full Name</span>
                        <input type="text" name placeholder=" Enter Your Name">
                    </div>
                    <div class="emailaddress">
                        <span>Email Address</span>
                        <input type="email" name
                            placeholder=" Enter Your Email">
                    </div>
                    <div class="pass">
                        <span>Password</span>
                        <input type="password" name
                            placeholder=" Enter Your Password">
                    </div>
                    <div class="agree">
                        <label><input type="checkbox"> I agree to the <a
                                href>Terms</a> and <a href>Privacy
                                Policy</a></label>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Sign Up" name>
                    </div>
                    <div class="separator"></div>
                    <div class="or-with-social">Or with Social Profile</div>
                    <div class="separator1">
                    </div>
                    <div class="icons">
                        <div class="facebook">
                            <i class="fa-brands fa-facebook"
                                style="color: #1874eb;"></i>
                        </div>
                        <div class="twitter">
                            <i class="fa-brands fa-twitter"
                                style="color: #00acee;"></i>
                        </div>
                        <div class="google">
                            <i class="fa-brands fa-google"
                                style="color: #db4437;"></i>
                        </div>
                        <div class="linkedin">
                            <i class="fa-brands fa-linkedin"
                                style="color: #1e76a8;"></i>
                        </div>
                    </div>

                    <div class="already-have">
                        <p>Already have an account? </p>
                        <a href> Sign In</a>
                    </div>
                </div>
            </div>
        </div>

    </html>
